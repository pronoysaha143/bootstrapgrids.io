<!DOCTYPE html>
<html lang="en">
    <head>
      <!--meta tags-->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1,">
      <!--template title-->
      <title>Bootstrap Grid system</title>
      <!-- Bootstrap css -->
      <link rel="stylesheet" href="css/bootstrap.css">
      <!-- Fontawesome CSS -->
      <link rel="stylesheet" href="css/fontawesome.css">
      <!-- Custom css -->
      <link rel="stylesheet" href="css/style.css">
      <!-- Responsive css -->
      <link rel="stylesheet" href="css/responsive.css">
    </head>
    <body>
    <!--========= Code Start Here =========-->
    <section id="header"> 
      <div class="container-fluid">
        <div class="row custom_bg">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="bgc mar_b">1.1</div>
          </div>
          <div class="col-md-7 col-sm-6 col-7">
            <div class="bgc mar_b">1.2</div>
          </div>
          <div class="col-md-3 col-sm-3 col-5">
            <div class="bgc mar_b">1.3</div>
          </div>
        </div>
      </div>
    </section>
    <!-- Part One End -->
    <section id="hero">
      <div class="container-fluid">
        <div class="row custom_bg">
          <div class="col-md-9">
            <div class="row br">
              <div class="col-md-8 col-sm-12">
                <div class="bgc mar_b">2.1</div>
              </div>
              <div class="col-md-4 col-sm-12">
                <div class="bgc mar_b">2.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="bgc mar_b">3</div>
          </div>
        </div>
      </div>
    </section>
    <!-- Part two End -->
    <section id="body">
      <div class="container-fluid">
        <div class="row custom_bg">
          <div class="col-md-9">
            <div class="row br">
              <div class="col-md-4 col-sm-9 col-12">
                <div class="bgc mar_b">4.1</div>
              </div>
              <div class="col-sm-3 d-md-none d-sm-block col-12">
                <div class="bgc mar_b">3</div>
              </div>
              <div class="col-md-8 col-sm-12 col-12">
                <div class="bgc mar_b">4.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-md-block d-none">
            <div class="bgc mar_b">5</div>
          </div>
        </div>
      </div>
    </section>
    <!-- Part Three End -->
    <section id="five">
      <div class="container-fluid">
        <div class="row custom_bg d-md-none d-sm-block d-none">
          <div class="col-sm-12">
            <div class="bgc mar_b">5.0</div>
          </div>
        </div>
      </div>
    </section>
    <!-- Part Three End -->
    <section id="footer">
        <div class="container-fluid">
          <div class="row custom_bg">
            <div class="col-md-12">
              <div class="bgc mar_b">6</div>
            </div>
          </div>
        </div>
    </section>
    <!--========= all js plugins =========-->
      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap.js"></script>
      <script src="js/custom.js"></script>
    </body>
</html>
